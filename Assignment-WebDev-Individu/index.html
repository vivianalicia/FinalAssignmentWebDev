    <div>

                    <div>
                        <label for="date">tanggal sewa</label>

                    </div>

        </div>
        <div class="car-item">

                <h2>Honda HRV</h2>
                <h3>Rp 600.000/Hari</h3>
                <img src="/car-card.jpeg" alt="">
                <div class="card-form">
                    <input type="checkbox" class="car-check"  data-id="2" id="checkbox">
                    <label for="checkMobil">Pilih Mobil</label>
                    <div>
                        <label for="date">tanggal sewa</label>
                        <input type="date" class="date" data-id="2">
                    </div>
                    <div>
                        <label for="duration">Hari</label>
                        <input type="number" class="duration" data-id="2">
                    </div>

            </div>
        </div>

                <h2>Daihatsu Sigra</h2>
                <h3>Rp 450.000/Hari</h3>
                <img src="/car-card.jpeg" alt="">

                    <input class="car-check" type="checkbox" data-id="3" id="checkbox">

                        <input type="number" class="duration" data-id="3">

        <h2>Data Pelanggan</h2>
        <div>
            <label for="customer-name">Nama Pelanggan</label>
            <input type="text" id="customer-name">
        </div>
        <button onclick="calculateTotal()">Hitung Total</button>
    </div>
    <div id="booking-summ">

    </div>
